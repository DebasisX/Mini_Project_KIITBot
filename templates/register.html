<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e2a38;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      background-color: #243447;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      padding-left: 40px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #38ef7d;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #38ef7d;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      color: #38ef7d;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    /* Keyframes for Animation */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 0.8s ease-in-out;
    }
  </style>
</head>

<body>

  <div class="container" style="padding: 50px 50px;">
    <h1>Register</h1>
    <form action="#">
      <!-- Full Name -->
      <div class="input-box">
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        <i class='bx bxs-user'></i>
      </div>

      

      <!-- Phone Number -->
      <div class="input-box">
        <input type="text" id="Kiit roll number" name="roll number" placeholder="KIIT Roll number" required>
        
      </div>

      <!-- Password -->
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      

      

      <!-- Submit Button -->
      <button type="submit">Register</button>

    </form>

    <!-- Footer -->
    <div class="form-footer">
      <p>Already have an account? <a href="#">Login here</a></p>
    </div>
  </div>

</body>

</html>
